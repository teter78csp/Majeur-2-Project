apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-applicants-deployment
  namespace: project
  labels:
    app: api-applicants
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-applicants-pod
  template:
    metadata:
      labels:
        app: api-applicants-pod
    spec:
      containers:
      - name: api-applicants-cont
        image: bart120/yv-api-applicants:1
        resources:
          limits:
            memory: "512Mi"
            cpu: "5000m"
        env:
        - name: ConnectionString
          value: "Server=service-database;User=sa;Password=Pass@word;Database=dotnetgigs.applicants;"
        - name: HostRabbitmq
          value: "service-rabittmq"
        ports:
        - containerPort: 80
      restartPolicy: Always